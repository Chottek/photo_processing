plugins {
    id 'java'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

task fatJar(type: Jar) { //making an executable jar file
    manifest {
        attributes 'Main-Class': 'pl.fox.photo.Main'
    }
    baseName = 'Photo_Processing'
    from { configurations.compile.collect { it.isDirectory() ? it : zipTree(it) } }
    with jar
}

dependencies {
    compile group: 'org.slf4j', name: 'slf4j-api', version: '2.0.0-alpha1'
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
